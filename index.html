<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Bridge</title>
  <meta name="description" content="Easily convert and share meeting times across time zones. Schedule smartly with Time Bridge!" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .clock {
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-radius: 50%;
      position: relative;
      margin-left: 20px;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background-color: white;
    }

    .hour { width: 4px; height: 25%; z-index: 3; }
    .minute { width: 3px; height: 35%; z-index: 2; }
    .second { width: 2px; height: 45%; background-color: red; z-index: 1; }

    .center-dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 12px;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="bg-black text-white p-6 min-h-screen flex flex-col items-center">

  <!-- Logo and Clock -->
  <div class="flex flex-col items-center mb-8 mt-4">
    <div class="flex items-center gap-4">
      <h1 class="text-4xl font-bold">Time Bridge</h1>
      <div class="clock" id="clock">
        <!-- Numbers -->
        <div class="number" style="top: 10%; left: 50%;">12</div>
        <div class="number" style="top: 20%; left: 85%;">1</div>
        <div class="number" style="top: 35%; left: 95%;">2</div>
        <div class="number" style="top: 50%; left: 100%;">3</div>
        <div class="number" style="top: 65%; left: 95%;">4</div>
        <div class="number" style="top: 80%; left: 85%;">5</div>
        <div class="number" style="top: 90%; left: 50%;">6</div>
        <div class="number" style="top: 80%; left: 15%;">7</div>
        <div class="number" style="top: 65%; left: 5%;">8</div>
        <div class="number" style="top: 50%; left: 0%;">9</div>
        <div class="number" style="top: 35%; left: 5%;">10</div>
        <div class="number" style="top: 20%; left: 15%;">11</div>
        <!-- Hands -->
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    <p class="text-sm mt-2 text-gray-400">Your time companion</p>
  </div>

  <!-- Start Button -->
  <a href="converter.html" class="bg-purple-600 hover:bg-purple-700 transition transform hover:scale-105 font-bold py-3 px-10 rounded-full text-white text-lg shadow-lg">
    Start Converting
  </a>

  <script>
    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secDeg = second * 6;
      const minDeg = minute * 6 + second * 0.1;
      const hourDeg = ((hour % 12) + minute / 60) * 30;

      document.getElementById('secondHand').style.transform = `rotate(${secDeg}deg) translateX(-50%)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minDeg}deg) translateX(-50%)`;
      document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg) translateX(-50%)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>

</body>
</html>
