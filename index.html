<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Bridge - Sign Up/Login</title>
  <meta name="description" content="Easily convert and share meeting times across time zones. Schedule smartly with Time Bridge!" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hidden { display: none; }
  </style>
</head>

<body class="bg-black text-white p-6 min-h-screen flex flex-col items-center justify-center">

  <div class="flex items-center gap-3 mb-8 mt-4">
    <h1 class="text-4xl font-bold">Time Bridge</h1>
  </div>

  <!-- Authentication Form -->
  <div id="authForm" class="bg-gray-900 p-8 rounded-3xl w-full max-w-lg flex flex-col gap-8 shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Sign Up or Log In</h2>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="flex flex-col gap-4">
      <label for="email" class="block mb-2 font-semibold">Email:</label>
      <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-lg" required>
      <label for="password" class="block mb-2 font-semibold">Password:</label>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg" required>
      <button onclick="signUp()" class="bg-purple-600 hover:bg-purple-700 transition transform hover:scale-105 font-bold py-3 px-8 rounded-full text-white">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="flex flex-col gap-4 hidden">
      <label for="email" class="block mb-2 font-semibold">Email:</label>
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 rounded-lg" required>
      <label for="password" class="block mb-2 font-semibold">Password:</label>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 rounded-lg" required>
      <button onclick="login()" class="bg-purple-600 hover:bg-purple-700 transition transform hover:scale-105 font-bold py-3 px-8 rounded-full text-white">Log In</button>
    </div>

    <!-- Google Sign-In Button -->
    <div id="googleSignIn" class="flex flex-col gap-4 hidden">
      <button onclick="googleSignIn()" class="bg-blue-600 hover:bg-blue-700 transition transform hover:scale-105 py-3 px-8 rounded-full text-white">Sign In with Google</button>
    </div>
    
    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-red-500 text-center"></div>
  </div>

  <!-- Success/Logged-In UI -->
  <div id="loggedInUI" class="hidden">
    <h2 class="text-2xl font-semibold text-center">Welcome to Time Bridge!</h2>
    <p class="text-center mb-4">You are logged in. Proceed to Time Converter.</p>
    <a href="converter.html" class="bg-green-600 hover:bg-green-700 py-3 px-8 rounded-full text-white text-lg">Go to Time Converter</a>
  </div>

  <!-- Firebase Authentication SDK -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign up function
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          showLoggedInUI(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById("errorMessage").textContent = errorMessage;
          document.getElementById("errorMessage").classList.remove("hidden");
        });
    }

    // Login function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          showLoggedInUI(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById("errorMessage").textContent = errorMessage;
          document.getElementById("errorMessage").classList.remove("hidden");
        });
    }

    // Google Sign-In function
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          showLoggedInUI(user);
        })
        .catch((error) => {
          const errorMessage = error.message;
          document.getElementById("errorMessage").textContent = errorMessage;
          document.getElementById("errorMessage").classList.remove("hidden");
        });
    }

    // Show Logged-in UI
    function showLoggedInUI(user) {
      document.getElementById("authForm").classList.add("hidden");
      document.getElementById("loggedInUI").classList.remove("hidden");
    }

    // Monitor authentication state
    auth.onAuthStateChanged((user) => {
      if (user) {
        showLoggedInUI(user);
      } else {
        document.getElementById("authForm").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
