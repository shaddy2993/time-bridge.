<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Bridge - Time Converter</title>
  <meta name="description" content="Easily convert and share meeting times across time zones. Schedule smartly with Time Bridge!" />
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    select, input[type="datetime-local"] {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body class="bg-black text-white p-6 min-h-screen flex flex-col items-center">

  <!-- Logo -->
  <div class="flex items-center gap-3 mb-8 mt-4">
    <img src="logo.png" alt="Time Bridge Logo" class="h-10 w-10">
    <h1 class="text-4xl font-bold">Time Bridge</h1>
  </div>

  <!-- Converter Card -->
  <div class="bg-gray-900 p-8 rounded-3xl w-full max-w-3xl flex flex-col gap-8 shadow-lg">

    <div>
      <label class="block mb-2 font-semibold">Source Time Zone:</label>
      <select id="sourceTimezone" class="w-full p-3 rounded-lg text-black">
        <!-- Options will be inserted by JS -->
      </select>
    </div>

    <div>
      <label class="block mb-2 font-semibold">Target Time Zone:</label>
      <select id="targetTimezone" class="w-full p-3 rounded-lg text-black">
        <!-- Options will be inserted by JS -->
      </select>
    </div>

    <div>
      <label class="block mb-2 font-semibold">Select Date & Time:</label>
      <input type="datetime-local" id="datetime" class="w-full p-3 rounded-lg text-black" />
    </div>

    <div>
      <label class="block mb-2 font-semibold">Recurring:</label>
      <select id="recurring" class="w-full p-3 rounded-lg text-black">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>

    <button onclick="convertTime()" class="bg-purple-600 hover:bg-purple-700 transition transform hover:scale-105 font-bold py-3 px-8 rounded-full text-white text-lg">
      Convert Time
    </button>

    <div id="result" class="mt-6 text-center text-xl font-semibold"></div>

    <div id="shareOptions" class="hidden mt-6 flex flex-col gap-4 text-center">
      <button onclick="copyToClipboard()" class="bg-green-600 hover:bg-green-700 transition transform hover:scale-105 py-3 rounded-lg font-bold">Copy Converted Time</button>
      <button onclick="addToGoogleCalendar()" class="bg-blue-600 hover:bg-blue-700 transition transform hover:scale-105 py-3 rounded-lg font-bold">Add to Google Calendar</button>
    </div>

  </div>

  <script>
    const timezones = {
      "GMT-12:00": "International Date Line West",
      "GMT-11:00": "Midway Island, Samoa",
      "GMT-10:00": "Hawaii",
      "GMT-09:00": "Alaska",
      "GMT-08:00": "Pacific Time (US & Canada)",
      "GMT-07:00": "Mountain Time (US & Canada)",
      "GMT-06:00": "Central Time (US & Canada)",
      "GMT-05:00": "Eastern Time (US & Canada)",
      "GMT-03:00": "Brazil, Buenos Aires",
      "GMT+00:00": "London, Dublin, Lisbon",
      "GMT+01:00": "Berlin, Paris, Rome",
      "GMT+03:00": "Moscow, Nairobi",
      "GMT+05:00": "Pakistan, Uzbekistan",
      "GMT+05:30": "India, Sri Lanka",
      "GMT+07:00": "Bangkok, Vietnam",
      "GMT+08:00": "China, Singapore",
      "GMT+09:00": "Tokyo, Korea",
      "GMT+10:00": "Sydney, Brisbane",
      "GMT+12:00": "Fiji, New Zealand"
    };

    const sourceSelect = document.getElementById('sourceTimezone');
    const targetSelect = document.getElementById('targetTimezone');

    for (let tz in timezones) {
      sourceSelect.innerHTML += `<option value="${tz}">${tz} — ${timezones[tz]}</option>`;
      targetSelect.innerHTML += `<option value="${tz}">${tz} — ${timezones[tz]}</option>`;
    }

    function convertTime() {
      const source = parseFloat(sourceSelect.value.replace('GMT', ''));
      const target = parseFloat(targetSelect.value.replace('GMT', ''));
      const dateInput = document.getElementById('datetime').value;
      const recurrence = document.getElementById('recurring').value;

      if (!dateInput) {
        alert("Please select a date and time!");
        return;
      }

      const inputDate = new Date(dateInput);
      const utcTime = inputDate.getTime() - (source * 60 * 60 * 1000);
      const targetTime = new Date(utcTime + (target * 60 * 60 * 1000));

      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit', hour12: true, timeZone: 'UTC' };
      const formatted = targetTime.toLocaleString('en-US', options);

      document.getElementById('result').innerText = `Converted Time: ${formatted}` +
        (recurrence !== "none" ? ` (Repeats ${recurrence})` : '');
      
      window.convertedTime = formatted;
      window.recurrenceType = recurrence;
      document.getElementById('shareOptions').classList.remove('hidden');
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(window.convertedTime);
      alert('Converted time copied to clipboard!');
    }

    function addToGoogleCalendar() {
      const title = encodeURIComponent('Meeting via Time Bridge');
      const details = encodeURIComponent('Scheduled with Time Bridge App');
      const location = encodeURIComponent('Online');
      
      const startDate = new Date().toISOString().replace(/-|:|\.\d+/g, "");
      const endDate = new Date(new Date().getTime() + 30 * 60000).toISOString().replace(/-|:|\.\d+/g, "");
      
      const recurrence = window.recurrenceType !== "none" ? `&recur=RRULE:FREQ=${window.recurrenceType.toUpperCase()}` : "";

      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&details=${details}&location=${location}&dates=${startDate}/${endDate}${recurrence}`;
      
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
